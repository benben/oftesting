<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>openFrameworks testing</title>
    <link rel="stylesheet" href="../../../../../css/bootstrap.min.css">
    <link rel="stylesheet" href="../../../../../css/styles.css">
    <link rel="stylesheet" href="../../../../../css/pygment_trac.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>openFrameworks testing</h1>
        <p>automatic cross-platform testing suite for openframeworks</p>
      </header>
      <section id="content">
        <h3>install_codecs.sh for db28c684dc0d2e7a5c782b2bf4dc30ea85f2b383 on Fedora 16 Gnome 32bit</h3>
        <div class="highlight">
          <pre>stub</pre>
        </div>
      </section>
      <footer>
        <p>This project is maintained by <a href="https://github.com/benben">benben</a></p>
      </footer>
    </div>
    <script src="../../../../../js/scale.fix.js"></script>
    <script src="../../../../../js/jquery-1.7.2.min.js"></script>
    <script src="../../../../../js/bootstrap.min.js"></script>
    <script type="text/javascript">
      $(function (){
        $('#content p a').each(function(){
          if ($(this).parent().next().is(":visible")) {
            $(this).children('i').removeClass('icon-chevron-right').addClass('icon-chevron-down');
          };
        });
        $('#content p a').click(function(ev){
          ev.preventDefault();
          if ($(this).parent().next().is(":visible")) {
            console.log('collapse!');
            $(this).children('i').removeClass('icon-chevron-down').addClass('icon-chevron-right');
            $(this).parent().next().hide();
          } else {
            console.log('expand!');
            $(this).children('i').removeClass('icon-chevron-right').addClass('icon-chevron-down');
            $(this).parent().next().show();
          }
        });
      });
    </script>
  </body>
</html>
